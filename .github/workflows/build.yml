#Workflow name
name: CI/CD Pipeline
on:
  workflow_dispatch:
    push:
        branches:
        - main

jobs:
  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
            java-version: '11'
      - name: Build Maven package
        uses: actions/cache@v3
        with:
          path: ~/.m2
            key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
            restore-keys: ${{ runner.os }}-m2
      - name: Run tests
        run: mvn -B test